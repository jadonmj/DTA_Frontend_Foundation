<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes Animation1
    {
        from{left: 0px ;}
        to{left: 300px;}
        
    }
    img	
	{
		width: 150px;
		height : 150px;		 
		padding: 2px;  	
		position: relative;
		animation-name  :  Animation1;
	    animation-duration  :   4s;
		
	}
    </style>
</head>
<body>
   <div id="container">
    <img src="https://picsum.photos/id/237/200/300" alt="picture1">

   </div> 
</body>
</html>
