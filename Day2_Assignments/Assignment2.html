<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    li {
        list-style: none;
        border: 2px solid;
        border-color: blue;
        font-size: 35px;
        padding-left: 35px;
        padding-right: 35px;
        margin: 2px;
        text-align: center;
        background-color: pink;
        
        /* display: inline-block; */
    }
    ul{
        display: inline-block;
    }
    li:hover{
        background-color: blue;
        color: white;
    }
    
</style>

</head>
<body>
   
    <ul>
        <li>Accounting</li>
        <li>Sales</li>
        <li>Operations</li>
        <li>Marketing</li>
    </ul>
    
</body>
</html>
