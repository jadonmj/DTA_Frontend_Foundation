<!DOCTYPE html>
<html>
<head> </head>
<body>
	<h3>  HTML5 Api - Web Storage Demo </h3>
	<hr/>
<input type="button"  onclick="f2()"  value="Get Item" />
	<h1 id="x"></h1>
	<hr/>
	<a href="Demo1.html">Prev. Page</a>	
	<script>
		function f2()
		{	
			var  str = 	localStorage.getItem("uid");
			var  headObj = document.getElementById("x");
			
			if( str == null )		
			{			
					headObj.innerHTML = "Welcome to  Guest User";
			}
			else
			{
					headObj.innerHTML = "Welcome to " + str;
			}
		}
	</script>	 
</body>
</html>
