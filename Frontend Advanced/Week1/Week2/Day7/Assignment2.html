<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Asynchronous Programming in  JavaScript</h3>
	<hr/> 
	<div  id="div1"  style="border:2px solid black; padding:10px;">
	</div>
    <button onclick="fn_Generate()">Click to Generate A Number</button>
    <script>
        function fn_Generate() 
        {
        var divObj = document.getElementById("div1");
        const  promiseObj  = new Promise( (resolve, reject)  =>
        {
        let num= Math.floor((Math.random()*50)+1);
        console.log(num);
        
        if(num%5==0){
            resolve("Number is:" +num + "<br>" + " Random Number generated by Promise is 5 multiple");
        }
        else{
            reject("Number is:" +num + "<br>" + " Random Number generated by Promise is not a 5 multiple");
        }
        });
        promiseObj.then(  (response) => 
		{
			divObj.innerHTML  +=  " <p style='color:green;'>" +  response + "</p>";
		})
		.catch(  (error) => 
		{
			divObj.innerHTML  +=   " <p style='color:red;'>" +  error + "</p>";
		});
    }
    </script>
</body>
</html>
