<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="Create Table" onclick="fn_getData()" />

    <br /><br />
    <table id="table1" border="2" width="500" cellpadding="10" cellspacing="0">
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Country</th>
      </tr>
    </table>
    <script>
      var tableObj = document.getElementById("table1");
      function fn_getData() {
        let url = "https://www.w3schools.com/angular/customers.php";

        fetch(url)
          .then((response) => {
            response.json().then((resData) => {
              displayData(resData.records);
            });
          })
          .catch((error) => {
            console.log("ERROR");
          });
      }

      function displayData(dataArray) {
        for (let item of dataArray) {
          var row1 = tableObj.insertRow(-1);

          var cell1 = row1.insertCell(0);
          var cell2 = row1.insertCell(1);
          var cell3 = row1.insertCell(2);

          cell1.innerHTML = item.Name;
          cell2.innerHTML = item.City;
          cell3.innerHTML = item.Country;
        }
      }
    </script>
  </body>
</html>
