<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="Create Table" onclick="fn_getData()" />

    <br /><br />
    <table id="table1" border="2" width="500" cellpadding="10" cellspacing="0">
      <tr>
        <th>Id</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar Name</th>
      </tr>
    </table>
    <script>
      var tableObj = document.getElementById("table1");
      function fn_getData() {
        let url = "https://reqres.in/api/users";

        fetch(url)
          .then((response) => {
            response.json().then((resData) => {
              displayData(resData.data);
            });
          })
          .catch((error) => {
            console.log("ERROR");
          });
      }

      function displayData(dataArray) {
        for (let item of dataArray) {
          var row1 = tableObj.insertRow(-1);

          var cell1 = row1.insertCell(0);
          var cell2 = row1.insertCell(1);
          var cell3 = row1.insertCell(2);
          var cell4 = row1.insertCell(3);
          var cell5 = row1.insertCell(4);
          
          cell1.innerHTML = item.id;
          cell2.innerHTML = item.email;
          cell3.innerHTML = item.first_name;
          cell4.innerHTML = item.last_name;
          cell5.innerHTML = `<img src= "${item.avatar}" alt="pics">`;
        }
      }
    </script>
  </body>
</html>
