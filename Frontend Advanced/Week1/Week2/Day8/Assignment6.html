<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads</title>
    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <div class="adbox">
        <img src="Images/Image1.jpg" alt="" width="300px" height="400px">
    </div>
    <script>
        let adB=$('img');
var adArray=["Image1.jpg", "Image2.jpg", "Image3.jpg","Image4.jpg"];
// var url;
var str="";
setInterval(setSrc,700);
function setSrc(){
    
    var num=Math.floor(Math.random()*adArray.length)
    // url=adArray[num]
    str=`Images/${adArray[num]}`;
    // console.log(url);
    adB.attr('src',str)

}
    </script>
    
</body>
</html>
