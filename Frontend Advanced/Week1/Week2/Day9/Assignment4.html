<input type="text" id="pname" placeholder="Enter Product Name">
<input type="number" id="uprice" placeholder="Enter Unit Price">
<input type="number" id="units" placeholder="Enter No. of Units in Stock">
<input type="button"  id="b1" value="Add Row" />
<input type="button"  id="b2" value="First and Last" />
<br></br>
<hr>

    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script>
		$(document).ready(function()
		{
				$("#b1").click(function()  
				{ 
                    var a = $("#pname").val();
					var b = $("#uprice").val();
					var c = $("#units").val();
					if(c==0)
                    {
                        var  str  = "<tr   style='background-color:pink'; >  <td>" +a+ "</td>  <td>" + b + "</td>  <td>" +c+ "</td>  </tr>";   
                    }
                    else{
	                    var  str  = "<tr  style='background-color:lightgreen';>  <td>" +a+ "</td>  <td>" + b + "</td>  <td>" +c+ "</td>  </tr>";	
                    }
			 		 $("#table1").append(str);	
				});	

                $("#b2").click(function()
                {
                $("#table1 tr:first").css("background-color","yellow");
                $("#table1 tr:last").css("background-color","lightgray");
        });
		});
				
	</script>
