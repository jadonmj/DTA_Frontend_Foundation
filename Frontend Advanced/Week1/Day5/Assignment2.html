<html>
  <head></head>
  <body>
    <h3>JavaScript Programming -- Array Of Objects - Dynamic DOM</h3>
    <hr />

    <input type="button" value="Add Rows" onclick="fn_addRows()" />

    <br /><br />
    <table id="table1" border="2" width="500" cellpadding="10" cellspacing="0">
      <tr>
        <th>Id</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
      </tr>
    </table>
    <script>
      var mainArray = [
        {
          id: 1,
          email: "george.bluth@reqres.in",
          first_name: "George",
          last_name: "Bluth",
          avatar: "https://reqres.in/img/faces/1-image.jpg",
        },
        {

        {

          first_name: "Emma",

        },
        {

        },
      ];

      function fn_addRows() {
        var tableObj = document.getElementById("table1");

        for (let item of mainArray) {
          var row1 = tableObj.insertRow(-1);

          var cell1 = row1.insertCell(0);
          var cell2 = row1.insertCell(1);
          var cell3 = row1.insertCell(2);
          var cell4 = row1.insertCell(3);
          var cell5 = row1.insertCell(4);

          cell1.innerHTML = item.id;
          cell2.innerHTML = item.email;
          cell3.innerHTML = item.first_name;
          cell4.innerHTML = item.last_name;
          cell5.innerHTML = item.avatar;
        }
      }
    </script>
  </body>
</html>
