<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" style="border: 15px solid purple; padding: 5px; width: 50%; margin:auto">
    <label for="pname">Product Name :</label>
    <input type="text" id="pname"> <br> <br>
    <label for="uprice">Unit Price :</label>
    <input type="text" id="uprice"> <br> <br>
    <label for="qty">Quantity :</label>
    <input type="text" id="qty"> <br> <br>
    <button type="submit" onclick="fn_calc()">Get Total</button> <br>
    <p id="show"></p>
    <script>
        var priceObj = document.getElementById("uprice");
        var qtyObj = document.getElementById("qty");
        var showObj = document.getElementById("show");
        function fn_calc()
        {
        var result = parseInt(priceObj.value) * parseInt(qtyObj.value);
        showObj.innerHTML = "Total Price : " + result;
        }
    </script>
</div>
</body>
</html>
